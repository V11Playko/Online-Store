#Application Configuration
server:
  port: 8092

spring:
  application:
    name: customer-service
  datasource:
    url: jdbc:mysql://localhost:3306/customer-service
    username: ${USER}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8099/eureka
appDescription: "Online Store"
appVersion: "1.0.0"
