#Application Configuration
server:
  port: 8091

spring:
  application:
    name: shopping-service
  datasource:
    url: jdbc:mysql://localhost:3306/shopping-service
    username: ${USER}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8099/eureka
Feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
appDescription: "Online Store"
appVersion: "1.0.0"
